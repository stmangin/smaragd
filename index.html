<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smaragd AI</title>
    <!-- Link zu Google Fonts für Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: orange;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            flex-direction: column;
            padding: 0 20px;
        }
        h1 {
            font-size: 5rem;
            color: white;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            color: white;
            margin: 0 0 20px 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.2rem;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
        /* Footer-Stil */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        footer a {
            color: #FFD700;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
